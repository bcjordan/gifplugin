<!doctype html>
<html>
<head>
    <title>Gif Finder</title>
    <style>
        body {
            min-width: 357px;
            overflow-x: hidden;
        }

        .bodyBig {
            min-width: 800px;
            min-height: 600px;
        }

        .gif {
            margin: 5px;
            border: 2px solid black;
            vertical-align: middle;
            width: 100px;
            height: auto;
        }

        img.huge {
            width: 200px;
        }

        .gifs {
            overflow: scroll;
            width: 350px;
            height: 350px;
        }

        div.gifsBig {
            width: 750px;
            height: 580px;
        }

        div.width220 {
            width: 220px;
        }

        #status {
            font-size: 12px;
            height: 30px;
        }

        #formcontainer {
            width: 100%;
            text-align: center;
        }

        .gif0 {
            float: left;
            width: 115px;
        }

        .gif1 {
            float: left;
            width: 115px;
        }

        .gif2 {
            float: left;
            width: 115px;
        }

        .ui-button .ui-icon.growIcon {
            background-image: url("grow.svg");
            background-repeat: no-repeat;
            background-size: 15px;
            width: 33px;
            height: 33px;
        }

        .ui-button .ui-icon.small {
            background-image: url("shrink.svg");
        }
    </style>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css"/>
    <script type="text/javascript" src="jquery.js"></script>
    <script src="jquery.lazyload.js" type="text/javascript"></script>
    <script src="jquery.imagesloaded.js" type="text/javascript"></script>
    <script src="jquery.scrollstop.js" type="text/javascript"></script>
    <script src="jquery-ui.js"></script>
</head>
<body>

<div id="formcontainer">
    <form id="form">
        <div style="float:left">
            <input id="term" type="text"/><br/>
            <input id="copyBox" type="text" value="copy from here"/>
        </div>
        <div style="float:left">
            <input type="submit" id="search" value="Search"/>
        </div>
    </form>
    <button id="growshrink">Grow</button>
</div>
<div class="gifs">
    <div class="gif0">
        <div id="loaded0"></div>
        <div id="debug0"></div>
        <div id="loading0"></div>
    </div>
    <div class="gif1">
        <div id="loaded1"></div>
        <div id="debug1"></div>
        <div id="loading1"></div>
    </div>
    <div class="gif2">
        <div id="loaded2"></div>
        <div id="debug2"></div>
        <div id="loading2"></div>
    </div>
</div>
<div id="status"></div>

<script src="popup.js"></script>
</body>
</html>
